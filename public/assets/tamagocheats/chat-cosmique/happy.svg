<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" width="320" height="320">
  <style>
    /* Variables CSS pour les couleurs - Facile à modifier ! */
    :root {
      --body-color: #C5E1FF;
      --body-shadow: #A8D0FF;
      --eye-white: #FFFFFF;
      --eye-pupil: #FFB5E8;
      --eye-shine: #FFFFFF;
      --mouth: #FFB5E8;
      --ear-main: #E5B8FF;
      --ear-inner: #F5D9FF;
      --cheek: #FFD4F0;
      --belly: #E8F4FF;
      --feet: #D4E8FF;
      --tail: #E5B8FF;
      --star: #FFF9B5;
    }
    
    /* Animation de balancement */
    @keyframes sway {
      0%, 100% { transform: rotate(-2deg); }
      50% { transform: rotate(2deg); }
    }
    
    /* Animation de clignement des yeux */
    @keyframes blink {
      0%, 90%, 100% { opacity: 1; }
      95% { opacity: 0; }
    }
    
    /* Animation des oreilles */
    @keyframes ear-twitch {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(-8deg); }
    }
    
    /* Animation de la queue */
    @keyframes tail-wag {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(15deg); }
    }
    
    /* Animation des étoiles */
    @keyframes sparkle {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(0.8); }
    }
    
    .monster-body {
      animation: sway 3s ease-in-out infinite;
      transform-origin: center bottom;
    }
    
    .eye-group {
      animation: blink 5s ease-in-out infinite;
    }
    
    .ear-left {
      animation: ear-twitch 2s ease-in-out infinite;
      transform-origin: bottom center;
    }
    
    .ear-right {
      animation: ear-twitch 2s ease-in-out infinite 0.5s;
      transform-origin: bottom center;
    }
    
    .tail {
      animation: tail-wag 1.5s ease-in-out infinite;
      transform-origin: top left;
    }
    
    .star {
      animation: sparkle 2s ease-in-out infinite;
    }
  </style>
  
  <rect width="32" height="32" fill="transparent"/>
  
  <g class="monster-body">
    <!-- Queue -->
    <g class="tail">
      <rect x="5" y="18" width="2" height="1" fill="var(--tail)"/>
      <rect x="4" y="16" width="2" height="2" fill="var(--tail)"/>
      <rect x="3" y="14" width="2" height="2" fill="var(--tail)"/>
      <rect x="3" y="12" width="2" height="2" fill="var(--tail)"/>
    </g>
    
    <!-- Oreille gauche -->
    <g class="ear-left">
      <rect x="9" y="8" width="3" height="2" fill="var(--ear-main)"/>
      <rect x="9" y="6" width="3" height="2" fill="var(--ear-main)"/>
      <rect x="10" y="7" width="1" height="2" fill="var(--ear-inner)"/>
    </g>
    
    <!-- Oreille droite -->
    <g class="ear-right">
      <rect x="20" y="8" width="3" height="2" fill="var(--ear-main)"/>
      <rect x="20" y="6" width="3" height="2" fill="var(--ear-main)"/>
      <rect x="21" y="7" width="1" height="2" fill="var(--ear-inner)"/>
    </g>
    
    <!-- Tête ronde -->
    <rect x="10" y="10" width="12" height="10" fill="var(--body-color)"/>
    <rect x="9" y="12" width="14" height="6" fill="var(--body-color)"/>
    
    <!-- Corps -->
    <rect x="11" y="20" width="10" height="4" fill="var(--body-color)"/>
    <rect x="10" y="21" width="12" height="2" fill="var(--body-color)"/>
    
    <!-- Ombre -->
    <rect x="10" y="19" width="12" height="1" fill="var(--body-shadow)"/>
    
    <!-- Ventre -->
    <rect x="13" y="20" width="6" height="3" fill="var(--belly)"/>
    
    <!-- Yeux groupe -->
    <g class="eye-group">
      <!-- Oeil gauche -->
      <rect x="12" y="13" width="3" height="3" fill="var(--eye-white)"/>
      <rect x="13" y="14" width="1" height="2" fill="var(--eye-pupil)"/>
      <rect x="13" y="14" width="1" height="1" fill="var(--eye-shine)"/>
      
      <!-- Oeil droit -->
      <rect x="17" y="13" width="3" height="3" fill="var(--eye-white)"/>
      <rect x="18" y="14" width="1" height="2" fill="var(--eye-pupil)"/>
      <rect x="18" y="14" width="1" height="1" fill="var(--eye-shine)"/>
    </g>
    
    <!-- Joues -->
    <rect x="10" y="16" width="2" height="1" fill="var(--cheek)"/>
    <rect x="20" y="16" width="2" height="1" fill="var(--cheek)"/>
    
    <!-- Nez petit -->
    <rect x="15" y="16" width="2" height="1" fill="var(--mouth)"/>
    
    <!-- Bouche -->
    <rect x="14" y="17" width="1" height="1" fill="var(--mouth)"/>
    <rect x="15" y="18" width="2" height="1" fill="var(--mouth)"/>
    <rect x="17" y="17" width="1" height="1" fill="var(--mouth)"/>
    
    <!-- Pattes -->
    <rect x="11" y="24" width="3" height="2" fill="var(--feet)"/>
    <rect x="11" y="26" width="4" height="2" fill="var(--feet)"/>
    
    <rect x="18" y="24" width="3" height="2" fill="var(--feet)"/>
    <rect x="17" y="26" width="4" height="2" fill="var(--feet)"/>
    
    <!-- Étoiles décoratives -->
    <g class="star" style="animation-delay: 0s;">
      <rect x="7" y="11" width="1" height="1" fill="var(--star)"/>
    </g>
    <g class="star" style="animation-delay: 0.5s;">
      <rect x="24" y="14" width="1" height="1" fill="var(--star)"/>
    </g>
    <g class="star" style="animation-delay: 1s;">
      <rect x="6" y="21" width="1" height="1" fill="var(--star)"/>
    </g>
  </g>
</svg>
<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" width="320" height="320">
  <style>
    /* Variables CSS pour les couleurs - Facile à modifier ! */
    :root {
      --body-color: #B5C9D9;
      --body-shadow: #99ADBF;
      --eye-closed: #99ADBF;
      --eye-lash: #7A8FA8;
      --eye-bg: #C9D4E8;
      --mouth: #B8A8BC;
      --belly: #D9E5F0;
      --feet: #A8B9D9;
      --spots: #99AABF;
      --crown: #D9C980;
      --crown-jewel: #D969A4;
      --zzz: #D4E8F5;
      --sleep-bubble: #E8F4F9;
    }
    
    /* Animation de respiration lente */
    @keyframes sleep-breathe {
      0%, 100% { transform: translateY(0) scaleY(1); }
      50% { transform: translateY(1px) scaleY(1.03); }
    }
    
    /* Animation des Z qui montent */
    @keyframes zzz-float {
      0% { opacity: 0; transform: translateY(0) translateX(0); }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-8px) translateX(2px); }
    }
    
    /* Animation des taches au repos */
    @keyframes spots-rest {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 0.7; }
    }
    
    /* Animation de la couronne endormie */
    @keyframes crown-rest {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(0.5px); }
    }
    
    /* Animation de la bulle de sommeil */
    @keyframes sleep-bubble {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1); opacity: 0.8; }
      100% { transform: scale(1.2); opacity: 0; }
    }
    
    .monster-body {
      animation: sleep-breathe 3s ease-in-out infinite;
      transform-origin: center center;
    }
    
    .zzz {
      animation: zzz-float 3s ease-in-out infinite;
    }
    
    .spot {
      animation: spots-rest 4s ease-in-out infinite;
    }
    
    .crown {
      animation: crown-rest 3s ease-in-out infinite;
      transform-origin: center center;
    }
    
    .bubble {
      animation: sleep-bubble 4s ease-in-out infinite;
      transform-origin: center center;
    }
  </style>
  
  <rect width="32" height="32" fill="transparent"/>
  
  <g class="monster-body">
    <!-- Pattes arrière repliées -->
    <rect x="8" y="23" width="2" height="3" fill="var(--feet)"/>
    <rect x="6" y="26" width="5" height="2" fill="var(--feet)"/>
    <rect x="6" y="28" width="2" height="1" fill="var(--feet)"/>
    <rect x="9" y="28" width="2" height="1" fill="var(--feet)"/>
    
    <rect x="22" y="23" width="2" height="3" fill="var(--feet)"/>
    <rect x="21" y="26" width="5" height="2" fill="var(--feet)"/>
    <rect x="21" y="28" width="2" height="1" fill="var(--feet)"/>
    <rect x="24" y="28" width="2" height="1" fill="var(--feet)"/>
    
    <!-- Corps principal détendu -->
    <rect x="10" y="15" width="12" height="8" fill="var(--body-color)"/>
    <rect x="9" y="17" width="14" height="4" fill="var(--body-color)"/>
    <rect x="11" y="14" width="10" height="1" fill="var(--body-color)"/>
    <rect x="12" y="13" width="8" height="1" fill="var(--body-color)"/>
    
    <!-- Ombre -->
    <rect x="10" y="22" width="12" height="1" fill="var(--body-shadow)"/>
    
    <!-- Ventre -->
    <rect x="12" y="18" width="8" height="4" fill="var(--belly)"/>
    
    <!-- Taches au repos sur le corps -->
    <g class="spot" style="animation-delay: 0s;">
      <rect x="11" y="16" width="2" height="2" fill="var(--spots)"/>
    </g>
    <g class="spot" style="animation-delay: 1s;">
      <rect x="19" y="17" width="2" height="2" fill="var(--spots)"/>
    </g>
    <g class="spot" style="animation-delay: 2s;">
      <rect x="14" y="21" width="2" height="1" fill="var(--spots)"/>
    </g>
    
    <!-- Bras/pattes avant détendues -->
    <rect x="8" y="19" width="2" height="3" fill="var(--feet)"/>
    <rect x="7" y="22" width="3" height="1" fill="var(--feet)"/>
    
    <rect x="22" y="19" width="2" height="3" fill="var(--feet)"/>
    <rect x="22" y="22" width="3" height="1" fill="var(--feet)"/>
    
    <!-- Yeux globuleux fermés -->
    <!-- Oeil gauche base -->
    <rect x="11" y="11" width="3" height="4" fill="var(--eye-bg)"/>
    <rect x="10" y="12" width="5" height="2" fill="var(--eye-bg)"/>
    
    <!-- Oeil droit base -->
    <rect x="18" y="11" width="3" height="4" fill="var(--eye-bg)"/>
    <rect x="17" y="12" width="5" height="2" fill="var(--eye-bg)"/>
    
    <!-- Yeux fermés avec cils -->
    <rect x="11" y="13" width="3" height="1" fill="var(--eye-closed)"/>
    <rect x="11" y="13" width="1" height="1" fill="var(--eye-lash)"/>
    <rect x="13" y="13" width="1" height="1" fill="var(--eye-lash)"/>
    
    <rect x="18" y="13" width="3" height="1" fill="var(--eye-closed)"/>
    <rect x="18" y="13" width="1" height="1" fill="var(--eye-lash)"/>
    <rect x="20" y="13" width="1" height="1" fill="var(--eye-lash)"/>
    
    <!-- Petite couronne endormie -->
    <g class="crown">
      <rect x="14" y="9" width="4" height="2" fill="var(--crown)"/>
      <rect x="14" y="8" width="1" height="1" fill="var(--crown)"/>
      <rect x="16" y="7" width="1" height="2" fill="var(--crown)"/>
      <rect x="17" y="8" width="1" height="1" fill="var(--crown)"/>
      <rect x="16" y="8" width="1" height="1" fill="var(--crown-jewel)"/>
    </g>
    
    <!-- Petit sourire paisible -->
    <rect x="14" y="18" width="4" height="1" fill="var(--mouth)"/>
  </g>
  
  <!-- Z qui s'envolent -->
  <g class="zzz" style="animation-delay: 0s;">
    <rect x="24" y="12" width="2" height="1" fill="var(--zzz)"/>
    <rect x="25" y="13" width="1" height="1" fill="var(--zzz)"/>
    <rect x="24" y="14" width="2" height="1" fill="var(--zzz)"/>
  </g>
  
  <g class="zzz" style="animation-delay: 1s;">
    <rect x="23" y="9" width="1" height="1" fill="var(--zzz)"/>
    <rect x="23" y="10" width="1" height="1" fill="var(--zzz)"/>
  </g>
  
  <g class="zzz" style="animation-delay: 2s;">
    <rect x="25" y="6" width="2" height="1" fill="var(--zzz)"/>
    <rect x="26" y="7" width="1" height="1" fill="var(--zzz)"/>
    <rect x="25" y="8" width="2" height="1" fill="var(--zzz)"/>
  </g>
  
  <!-- Bulle de sommeil -->
  <g class="bubble" style="animation-delay: 0.5s;">
    <rect x="8" y="10" width="3" height="3" fill="var(--sleep-bubble)" opacity="0.6"/>
    <rect x="9" y="9" width="1" height="1" fill="var(--sleep-bubble)" opacity="0.6"/>
  </g>
</svg>
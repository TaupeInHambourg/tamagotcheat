<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" width="320" height="320">
  <style>
    /* Variables CSS pour les couleurs - Facile à modifier ! */
    :root {
      --body-color: #D4B5FF;
      --body-shadow: #BF99FF;
      --eye-white: #FFFFFF;
      --eye-pupil: #7C4DFF;
      --eye-shine: #FFFFFF;
      --eye-bg: #E8D4FF;
      --mouth: #FF99CC;
      --belly: #F0E5FF;
      --feet: #C9ADFF;
      --spots: #B299FF;
      --tongue: #FF6B9D;
      --crown: #FFD700;
      --crown-jewel: #FF69B4;
    }
    
    /* Animation de respiration */
    @keyframes breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    /* Animation de clignement */
    @keyframes blink {
      0%, 90%, 100% { opacity: 1; }
      95% { opacity: 0; }
    }
    
    /* Animation des yeux qui bougent */
    @keyframes eye-look {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(1px); }
    }
    
    /* Animation de la couronne */
    @keyframes crown-shine {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    /* Animation des taches */
    @keyframes spots-pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }
    
    /* Animation des pattes */
    @keyframes feet-tap {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(1px); }
    }
    
    .monster-body {
      animation: breathe 2s ease-in-out infinite;
      transform-origin: center center;
    }
    
    .eye-group {
      animation: blink 5s ease-in-out infinite;
    }
    
    .pupil {
      animation: eye-look 3s ease-in-out infinite;
    }
    
    .crown {
      animation: crown-shine 2s ease-in-out infinite;
      transform-origin: center center;
    }
    
    .spot {
      animation: spots-pulse 3s ease-in-out infinite;
    }
    
    .foot {
      animation: feet-tap 1s ease-in-out infinite;
    }
  </style>
  
  <rect width="32" height="32" fill="transparent"/>
  
  <g class="monster-body">
    <!-- Pattes arrière -->
    <g class="foot" style="animation-delay: 0s;">
      <rect x="8" y="22" width="2" height="3" fill="var(--feet)"/>
      <rect x="6" y="25" width="5" height="2" fill="var(--feet)"/>
      <rect x="6" y="27" width="2" height="1" fill="var(--feet)"/>
      <rect x="9" y="27" width="2" height="1" fill="var(--feet)"/>
    </g>
    
    <g class="foot" style="animation-delay: 0.5s;">
      <rect x="22" y="22" width="2" height="3" fill="var(--feet)"/>
      <rect x="21" y="25" width="5" height="2" fill="var(--feet)"/>
      <rect x="21" y="27" width="2" height="1" fill="var(--feet)"/>
      <rect x="24" y="27" width="2" height="1" fill="var(--feet)"/>
    </g>
    
    <!-- Corps principal arrondi -->
    <rect x="10" y="14" width="12" height="8" fill="var(--body-color)"/>
    <rect x="9" y="16" width="14" height="4" fill="var(--body-color)"/>
    <rect x="11" y="13" width="10" height="1" fill="var(--body-color)"/>
    <rect x="12" y="12" width="8" height="1" fill="var(--body-color)"/>
    
    <!-- Ombre -->
    <rect x="10" y="21" width="12" height="1" fill="var(--body-shadow)"/>
    
    <!-- Ventre -->
    <rect x="12" y="17" width="8" height="4" fill="var(--belly)"/>
    
    <!-- Taches sur le corps -->
    <g class="spot" style="animation-delay: 0s;">
      <rect x="11" y="15" width="2" height="2" fill="var(--spots)"/>
    </g>
    <g class="spot" style="animation-delay: 0.5s;">
      <rect x="19" y="16" width="2" height="2" fill="var(--spots)"/>
    </g>
    <g class="spot" style="animation-delay: 1s;">
      <rect x="14" y="20" width="2" height="1" fill="var(--spots)"/>
    </g>
    
    <!-- Bras/pattes avant -->
    <rect x="8" y="18" width="2" height="3" fill="var(--feet)"/>
    <rect x="7" y="21" width="3" height="1" fill="var(--feet)"/>
    
    <rect x="22" y="18" width="2" height="3" fill="var(--feet)"/>
    <rect x="22" y="21" width="3" height="1" fill="var(--feet)"/>
    
    <!-- Yeux globuleux sur le dessus -->
    <!-- Oeil gauche base -->
    <rect x="11" y="10" width="3" height="4" fill="var(--eye-bg)"/>
    <rect x="10" y="11" width="5" height="2" fill="var(--eye-bg)"/>
    
    <!-- Oeil droit base -->
    <rect x="18" y="10" width="3" height="4" fill="var(--eye-bg)"/>
    <rect x="17" y="11" width="5" height="2" fill="var(--eye-bg)"/>
    
    <!-- Yeux blancs -->
    <g class="eye-group">
      <rect x="11" y="11" width="3" height="3" fill="var(--eye-white)"/>
      <rect x="18" y="11" width="3" height="3" fill="var(--eye-white)"/>
    </g>
    
    <!-- Pupilles animées -->
    <g class="pupil">
      <rect x="12" y="12" width="2" height="2" fill="var(--eye-pupil)"/>
      <rect x="12" y="12" width="1" height="1" fill="var(--eye-shine)"/>
      
      <rect x="19" y="12" width="2" height="2" fill="var(--eye-pupil)"/>
      <rect x="19" y="12" width="1" height="1" fill="var(--eye-shine)"/>
    </g>
    
    <!-- Petite couronne -->
    <g class="crown">
      <rect x="14" y="8" width="4" height="2" fill="var(--crown)"/>
      <rect x="14" y="7" width="1" height="1" fill="var(--crown)"/>
      <rect x="16" y="6" width="1" height="2" fill="var(--crown)"/>
      <rect x="17" y="7" width="1" height="1" fill="var(--crown)"/>
      <rect x="16" y="7" width="1" height="1" fill="var(--crown-jewel)"/>
    </g>
    
    <!-- Bouche souriante -->
    <rect x="13" y="17" width="1" height="1" fill="var(--mouth)"/>
    <rect x="14" y="18" width="4" height="1" fill="var(--mouth)"/>
    <rect x="18" y="17" width="1" height="1" fill="var(--mouth)"/>
    
    <!-- Petite langue -->
    <rect x="15" y="19" width="2" height="1" fill="var(--tongue)"/>
  </g>
</svg>
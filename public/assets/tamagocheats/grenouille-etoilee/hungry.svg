<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" width="320" height="320">
  <style>
    /* Variables CSS pour les couleurs - Facile à modifier ! */
    :root {
      --body-color: #D4B5FF;
      --body-shadow: #BF99FF;
      --eye-white: #FFFFFF;
      --eye-pupil: #7C4DFF;
      --eye-shine: #FFFFFF;
      --eye-bg: #E8D4FF;
      --mouth: #FF6B6B;
      --belly: #F0E5FF;
      --belly-rumble: #E5D4FF;
      --feet: #C9ADFF;
      --spots: #B299FF;
      --tongue: #FF6B9D;
      --crown: #FFD700;
      --crown-jewel: #FF69B4;
      --drool: #B8E8FF;
    }
    
    /* Animation de rebond affamé */
    @keyframes hungry-bounce {
      0%, 100% { transform: translateY(0px) scale(1); }
      25% { transform: translateY(-3px) scale(1.02); }
      50% { transform: translateY(0px) scale(1); }
      75% { transform: translateY(-2px) scale(1.01); }
    }
    
    /* Animation des yeux affamés */
    @keyframes hungry-stare {
      0%, 90%, 100% { transform: scale(1); }
      95% { transform: scale(0.9, 0.1); }
    }
    
    /* Animation du ventre qui gargouille */
    @keyframes belly-rumble {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.2); opacity: 1; }
    }
    
    /* Animation de la bave */
    @keyframes drool-drop {
      0% { opacity: 0; transform: translateY(0); }
      30% { opacity: 1; }
      100% { opacity: 0; transform: translateY(5px); }
    }
    
    /* Animation des taches excitées */
    @keyframes spots-excited {
      0%, 100% { opacity: 0.9; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.1); }
    }
    
    /* Animation de la couronne qui brille */
    @keyframes crown-shine {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
    }
    
    /* Animation des pattes qui piétinent */
    @keyframes feet-tap {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(1px); }
    }
    
    .monster-body {
      animation: hungry-bounce 1s ease-in-out infinite;
      transform-origin: center bottom;
    }
    
    .eye-group {
      animation: hungry-stare 3s ease-in-out infinite;
      transform-origin: center center;
    }
    
    .belly-rumble {
      animation: belly-rumble 1.5s ease-in-out infinite;
      transform-origin: center center;
    }
    
    .drool {
      animation: drool-drop 2s ease-in-out infinite;
    }
    
    .spot {
      animation: spots-excited 1s ease-in-out infinite;
    }
    
    .crown {
      animation: crown-shine 2s ease-in-out infinite;
      transform-origin: center center;
    }
    
    .foot {
      animation: feet-tap 0.8s ease-in-out infinite;
    }
  </style>
  
  <rect width="32" height="32" fill="transparent"/>
  
  <g class="monster-body">
    <!-- Pattes arrière qui piétinent -->
    <g class="foot" style="animation-delay: 0s;">
      <rect x="8" y="22" width="2" height="3" fill="var(--feet)"/>
      <rect x="6" y="25" width="5" height="2" fill="var(--feet)"/>
      <rect x="6" y="27" width="2" height="1" fill="var(--feet)"/>
      <rect x="9" y="27" width="2" height="1" fill="var(--feet)"/>
    </g>
    
    <g class="foot" style="animation-delay: 0.4s;">
      <rect x="22" y="22" width="2" height="3" fill="var(--feet)"/>
      <rect x="21" y="25" width="5" height="2" fill="var(--feet)"/>
      <rect x="21" y="27" width="2" height="1" fill="var(--feet)"/>
      <rect x="24" y="27" width="2" height="1" fill="var(--feet)"/>
    </g>
    
    <!-- Corps principal -->
    <rect x="10" y="14" width="12" height="8" fill="var(--body-color)"/>
    <rect x="9" y="16" width="14" height="4" fill="var(--body-color)"/>
    <rect x="11" y="13" width="10" height="1" fill="var(--body-color)"/>
    <rect x="12" y="12" width="8" height="1" fill="var(--body-color)"/>
    
    <!-- Ombre -->
    <rect x="10" y="21" width="12" height="1" fill="var(--body-shadow)"/>
    
    <!-- Ventre qui gargouille -->
    <g class="belly-rumble">
      <rect x="12" y="17" width="8" height="4" fill="var(--belly)"/>
      <rect x="13" y="18" width="2" height="2" fill="var(--belly-rumble)"/>
      <rect x="16" y="19" width="2" height="1" fill="var(--belly-rumble)"/>
    </g>
    
    <!-- Taches excitées sur le corps -->
    <g class="spot" style="animation-delay: 0s;">
      <rect x="11" y="15" width="2" height="2" fill="var(--spots)"/>
    </g>
    <g class="spot" style="animation-delay: 0.3s;">
      <rect x="19" y="16" width="2" height="2" fill="var(--spots)"/>
    </g>
    <g class="spot" style="animation-delay: 0.6s;">
      <rect x="14" y="20" width="2" height="1" fill="var(--spots)"/>
    </g>
    
    <!-- Bras/pattes avant tendues -->
    <rect x="8" y="18" width="2" height="3" fill="var(--feet)"/>
    <rect x="7" y="21" width="3" height="1" fill="var(--feet)"/>
    
    <rect x="22" y="18" width="2" height="3" fill="var(--feet)"/>
    <rect x="22" y="21" width="3" height="1" fill="var(--feet)"/>
    
    <!-- Yeux globuleux affamés (très grands) -->
    <!-- Oeil gauche base -->
    <rect x="10" y="9" width="4" height="5" fill="var(--eye-bg)"/>
    <rect x="9" y="11" width="6" height="2" fill="var(--eye-bg)"/>
    
    <!-- Oeil droit base -->
    <rect x="18" y="9" width="4" height="5" fill="var(--eye-bg)"/>
    <rect x="17" y="11" width="6" height="2" fill="var(--eye-bg)"/>
    
    <!-- Yeux blancs très grands -->
    <g class="eye-group">
      <rect x="10" y="10" width="4" height="4" fill="var(--eye-white)"/>
      <rect x="18" y="10" width="4" height="4" fill="var(--eye-white)"/>
    </g>
    
    <!-- Pupilles affamées -->
    <rect x="11" y="11" width="2" height="3" fill="var(--eye-pupil)"/>
    <rect x="11" y="11" width="1" height="1" fill="var(--eye-shine)"/>
    
    <rect x="19" y="11" width="2" height="3" fill="var(--eye-pupil)"/>
    <rect x="19" y="11" width="1" height="1" fill="var(--eye-shine)"/>
    
    <!-- Couronne qui brille -->
    <g class="crown">
      <rect x="14" y="7" width="4" height="2" fill="var(--crown)"/>
      <rect x="14" y="6" width="1" height="1" fill="var(--crown)"/>
      <rect x="16" y="5" width="1" height="2" fill="var(--crown)"/>
      <rect x="17" y="6" width="1" height="1" fill="var(--crown)"/>
      <rect x="16" y="6" width="1" height="1" fill="var(--crown-jewel)"/>
    </g>
    
    <!-- Bouche grande ouverte -->
    <rect x="12" y="17" width="8" height="3" fill="var(--mouth)"/>
    <rect x="11" y="18" width="1" height="1" fill="var(--mouth)"/>
    <rect x="20" y="18" width="1" height="1" fill="var(--mouth)"/>
    
    <!-- Langue qui sort -->
    <rect x="15" y="20" width="2" height="2" fill="var(--tongue)"/>
    
    <!-- Bave qui coule -->
    <g class="drool" style="animation-delay: 0s;">
      <rect x="12" y="20" width="1" height="1" fill="var(--drool)"/>
    </g>
    <g class="drool" style="animation-delay: 1s;">
      <rect x="19" y="20" width="1" height="1" fill="var(--drool)"/>
    </g>
  </g>
</svg>
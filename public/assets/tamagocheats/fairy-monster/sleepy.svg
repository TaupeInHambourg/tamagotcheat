<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" width="320" height="320">
  <style>
    /* Variables CSS pour les couleurs - Facile à modifier ! */
    :root {
      --body-color: #D9B5D9;
      --body-shadow: #BF9BBF;
      --eye-closed: #BF9BBF;
      --eye-lash: #A88FA8;
      --mouth: #D99BB8;
      --ear-main: #B8A3D9;
      --ear-inner: #D9C5E8;
      --cheek: #E8C9D9;
      --belly: #E8D9E8;
      --feet: #C9A8C9;
      --antenna: #A8C5D9;
      --antenna-tip: #8BABC0;
      --zzz: #D4E8F5;
      --sleep-bubble: #E8F4F9;
    }
    
    /* Animation de respiration lente */
    @keyframes sleep-breathe {
      0%, 100% { transform: translateY(0) scaleY(1); }
      50% { transform: translateY(1px) scaleY(1.03); }
    }
    
    /* Animation des Z qui montent */
    @keyframes zzz-float {
      0% { opacity: 0; transform: translateY(0) translateX(0); }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-8px) translateX(2px); }
    }
    
    /* Animation des antennes au repos */
    @keyframes antenna-rest {
      0%, 100% { transform: scaleY(0.95); }
      50% { transform: scaleY(1); }
    }
    
    /* Animation de la bulle de sommeil */
    @keyframes sleep-bubble {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1); opacity: 0.8; }
      100% { transform: scale(1.2); opacity: 0; }
    }
    
    .monster-body {
      animation: sleep-breathe 3s ease-in-out infinite;
      transform-origin: center center;
    }
    
    .antenna {
      animation: antenna-rest 3s ease-in-out infinite;
      transform-origin: center bottom;
    }
    
    .zzz {
      animation: zzz-float 3s ease-in-out infinite;
    }
    
    .bubble {
      animation: sleep-bubble 4s ease-in-out infinite;
      transform-origin: center center;
    }
  </style>
  
  <!-- Fond pixel transparent -->
  <rect width="32" height="32" fill="transparent"/>
  
  <g class="monster-body">
    <!-- Oreilles gauche détendues -->
    <rect x="6" y="10" width="2" height="2" fill="var(--ear-main)"/>
    <rect x="6" y="12" width="2" height="3" fill="var(--ear-main)"/>
    <rect x="7" y="12" width="1" height="2" fill="var(--ear-inner)"/>
    
    <!-- Oreilles droite détendues -->
    <rect x="24" y="10" width="2" height="2" fill="var(--ear-main)"/>
    <rect x="24" y="12" width="2" height="3" fill="var(--ear-main)"/>
    <rect x="24" y="12" width="1" height="2" fill="var(--ear-inner)"/>
    
    <!-- Antennes gauche au repos -->
    <g class="antenna" style="animation-delay: 0s;">
      <rect x="10" y="6" width="1" height="3" fill="var(--antenna)"/>
      <rect x="9" y="5" width="2" height="1" fill="var(--antenna-tip)"/>
      <rect x="9" y="4" width="2" height="1" fill="var(--antenna-tip)"/>
    </g>
    
    <!-- Antennes droite au repos -->
    <g class="antenna" style="animation-delay: 0.5s;">
      <rect x="21" y="6" width="1" height="3" fill="var(--antenna)"/>
      <rect x="21" y="5" width="2" height="1" fill="var(--antenna-tip)"/>
      <rect x="21" y="4" width="2" height="1" fill="var(--antenna-tip)"/>
    </g>
    
    <!-- Corps principal détendu -->
    <rect x="8" y="9" width="16" height="13" fill="var(--body-color)"/>
    <rect x="9" y="22" width="14" height="2" fill="var(--body-color)"/>
    
    <!-- Ombre du corps -->
    <rect x="8" y="20" width="16" height="2" fill="var(--body-shadow)"/>
    
    <!-- Ventre -->
    <rect x="11" y="14" width="10" height="6" fill="var(--belly)"/>
    
    <!-- Yeux fermés avec cils -->
    <rect x="11" y="12" width="3" height="1" fill="var(--eye-closed)"/>
    <rect x="11" y="12" width="1" height="1" fill="var(--eye-lash)"/>
    <rect x="13" y="12" width="1" height="1" fill="var(--eye-lash)"/>
    
    <rect x="18" y="12" width="3" height="1" fill="var(--eye-closed)"/>
    <rect x="18" y="12" width="1" height="1" fill="var(--eye-lash)"/>
    <rect x="20" y="12" width="1" height="1" fill="var(--eye-lash)"/>
    
    <!-- Joues endormies rosées -->
    <rect x="9" y="16" width="2" height="2" fill="var(--cheek)"/>
    <rect x="21" y="16" width="2" height="2" fill="var(--cheek)"/>
    
    <!-- Petit sourire paisible -->
    <rect x="14" y="17" width="4" height="1" fill="var(--mouth)"/>
    
    <!-- Pieds repliés gauche -->
    <rect x="10" y="24" width="4" height="2" fill="var(--feet)"/>
    <rect x="9" y="26" width="5" height="2" fill="var(--feet)"/>
    
    <!-- Pieds repliés droit -->
    <rect x="18" y="24" width="4" height="2" fill="var(--feet)"/>
    <rect x="18" y="26" width="5" height="2" fill="var(--feet)"/>
  </g>
  
  <!-- Z qui s'envolent -->
  <g class="zzz" style="animation-delay: 0s;">
    <rect x="25" y="11" width="2" height="1" fill="var(--zzz)"/>
    <rect x="26" y="12" width="1" height="1" fill="var(--zzz)"/>
    <rect x="25" y="13" width="2" height="1" fill="var(--zzz)"/>
  </g>
  
  <g class="zzz" style="animation-delay: 1s;">
    <rect x="24" y="8" width="1" height="1" fill="var(--zzz)"/>
    <rect x="24" y="9" width="1" height="1" fill="var(--zzz)"/>
  </g>
  
  <g class="zzz" style="animation-delay: 2s;">
    <rect x="26" y="5" width="2" height="1" fill="var(--zzz)"/>
    <rect x="27" y="6" width="1" height="1" fill="var(--zzz)"/>
    <rect x="26" y="7" width="2" height="1" fill="var(--zzz)"/>
  </g>
  
  <!-- Bulle de sommeil -->
  <g class="bubble" style="animation-delay: 0.5s;">
    <rect x="7" y="9" width="3" height="3" fill="var(--sleep-bubble)" opacity="0.6"/>
    <rect x="8" y="8" width="1" height="1" fill="var(--sleep-bubble)" opacity="0.6"/>
  </g>
</svg>
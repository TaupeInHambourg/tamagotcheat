<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" width="320" height="320">
  <style>
    /* Variables CSS pour les couleurs - Facile Ã  modifier ! */
    :root {
      --body-color: #FFB5E8;
      --body-shadow: #FF9ED8;
      --eye-white: #FFFFFF;
      --eye-pupil: #4A4A4A;
      --eye-shine: #FFFFFF;
      --mouth: #FF69B4;
      --ear-main: #C5A3FF;
      --ear-inner: #E5D0FF;
      --cheek: #FFC9E3;
      --belly: #FFE5F5;
      --feet: #FFD4F0;
      --antenna: #B5E8FF;
      --antenna-tip: #7DD3FF;
    }
    
    /* Animation de rebond */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-2px); }
    }
    
    /* Animation de clignement des yeux */
    @keyframes blink {
      0%, 90%, 100% { opacity: 1; }
      95% { opacity: 0; }
    }
    
    /* Animation des antennes */
    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-5deg); }
      75% { transform: rotate(5deg); }
    }
    
    .monster-body {
      animation: bounce 2s ease-in-out infinite;
      transform-origin: center bottom;
    }
    
    .eye-group {
      animation: blink 4s ease-in-out infinite;
    }
    
    .antenna {
      animation: wiggle 1.5s ease-in-out infinite;
      transform-origin: center bottom;
    }
  </style>
  
  <!-- Fond pixel transparent -->
  <rect width="32" height="32" fill="transparent"/>
  
  <g class="monster-body">
    <!-- Oreilles gauche -->
    <rect x="6" y="10" width="2" height="2" fill="var(--ear-main)"/>
    <rect x="6" y="12" width="2" height="3" fill="var(--ear-main)"/>
    <rect x="7" y="12" width="1" height="2" fill="var(--ear-inner)"/>
    
    <!-- Oreilles droite -->
    <rect x="24" y="10" width="2" height="2" fill="var(--ear-main)"/>
    <rect x="24" y="12" width="2" height="3" fill="var(--ear-main)"/>
    <rect x="24" y="12" width="1" height="2" fill="var(--ear-inner)"/>
    
    <!-- Antennes gauche -->
    <g class="antenna" style="animation-delay: 0s;">
      <rect x="10" y="6" width="1" height="3" fill="var(--antenna)"/>
      <rect x="9" y="5" width="2" height="1" fill="var(--antenna-tip)"/>
      <rect x="9" y="4" width="2" height="1" fill="var(--antenna-tip)"/>
    </g>
    
    <!-- Antennes droite -->
    <g class="antenna" style="animation-delay: 0.3s;">
      <rect x="21" y="6" width="1" height="3" fill="var(--antenna)"/>
      <rect x="21" y="5" width="2" height="1" fill="var(--antenna-tip)"/>
      <rect x="21" y="4" width="2" height="1" fill="var(--antenna-tip)"/>
    </g>
    
    <!-- Corps principal -->
    <rect x="8" y="9" width="16" height="13" fill="var(--body-color)"/>
    <rect x="9" y="22" width="14" height="2" fill="var(--body-color)"/>
    
    <!-- Ombre du corps -->
    <rect x="8" y="20" width="16" height="2" fill="var(--body-shadow)"/>
    
    <!-- Ventre -->
    <rect x="11" y="14" width="10" height="6" fill="var(--belly)"/>
    
    <!-- Yeux groupe gauche -->
    <g class="eye-group">
      <!-- Oeil gauche blanc -->
      <rect x="11" y="11" width="3" height="4" fill="var(--eye-white)"/>
      <!-- Pupille gauche -->
      <rect x="12" y="12" width="2" height="2" fill="var(--eye-pupil)"/>
      <!-- Brillance gauche -->
      <rect x="12" y="12" width="1" height="1" fill="var(--eye-shine)"/>
    </g>
    
    <g class="eye-group">
      <!-- Oeil droit blanc -->
      <rect x="18" y="11" width="3" height="4" fill="var(--eye-white)"/>
      <!-- Pupille droite -->
      <rect x="19" y="12" width="2" height="2" fill="var(--eye-pupil)"/>
      <!-- Brillance droite -->
      <rect x="19" y="12" width="1" height="1" fill="var(--eye-shine)"/>
    </g>
    
    <!-- Joues roses -->
    <rect x="9" y="16" width="2" height="2" fill="var(--cheek)"/>
    <rect x="21" y="16" width="2" height="2" fill="var(--cheek)"/>
    
    <!-- Bouche souriante -->
    <rect x="14" y="17" width="1" height="1" fill="var(--mouth)"/>
    <rect x="15" y="18" width="2" height="1" fill="var(--mouth)"/>
    <rect x="17" y="17" width="1" height="1" fill="var(--mouth)"/>
    
    <!-- Pieds gauche -->
    <rect x="10" y="24" width="4" height="2" fill="var(--feet)"/>
    <rect x="9" y="26" width="5" height="2" fill="var(--feet)"/>
    
    <!-- Pieds droit -->
    <rect x="18" y="24" width="4" height="2" fill="var(--feet)"/>
    <rect x="18" y="26" width="5" height="2" fill="var(--feet)"/>
  </g>
</svg>
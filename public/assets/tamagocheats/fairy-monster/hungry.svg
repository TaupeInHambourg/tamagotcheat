<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" width="320" height="320">
  <style>
    /* Variables CSS pour les couleurs - Facile à modifier ! */
    :root {
      --body-color: #FFB5E8;
      --body-shadow: #FF9ED8;
      --eye-white: #FFFFFF;
      --eye-pupil: #4A4A4A;
      --eye-shine: #FFFFFF;
      --mouth: #FF3366;
      --ear-main: #C5A3FF;
      --ear-inner: #E5D0FF;
      --cheek: #FFC9E3;
      --belly: #FFE5F5;
      --belly-rumble: #FFD4F0;
      --feet: #FFD4F0;
      --antenna: #B5E8FF;
      --antenna-tip: #7DD3FF;
      --drool: #B8E8FF;
      --tongue: #FF6B9D;
    }
    
    /* Animation de rebond affamé */
    @keyframes hungry-bounce {
      0%, 100% { transform: translateY(0px) scale(1); }
      25% { transform: translateY(-3px) scale(1.02); }
      50% { transform: translateY(0px) scale(1); }
      75% { transform: translateY(-2px) scale(1.01); }
    }
    
    /* Animation des yeux affamés */
    @keyframes hungry-stare {
      0%, 90%, 100% { transform: scale(1); }
      95% { transform: scale(0.9, 0.1); }
    }
    
    /* Animation des antennes excitées */
    @keyframes antenna-excited {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-10deg); }
      75% { transform: rotate(10deg); }
    }
    
    /* Animation du ventre qui gargouille */
    @keyframes belly-rumble {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.15); opacity: 1; }
    }
    
    /* Animation de la bave */
    @keyframes drool-drop {
      0% { opacity: 0; transform: translateY(0); }
      30% { opacity: 1; }
      100% { opacity: 0; transform: translateY(5px); }
    }
    
    .monster-body {
      animation: hungry-bounce 1s ease-in-out infinite;
      transform-origin: center bottom;
    }
    
    .eye-group {
      animation: hungry-stare 3s ease-in-out infinite;
      transform-origin: center center;
    }
    
    .antenna {
      animation: antenna-excited 0.8s ease-in-out infinite;
      transform-origin: center bottom;
    }
    
    .belly-rumble {
      animation: belly-rumble 1.5s ease-in-out infinite;
      transform-origin: center center;
    }
    
    .drool {
      animation: drool-drop 2s ease-in-out infinite;
    }
  </style>
  
  <!-- Fond pixel transparent -->
  <rect width="32" height="32" fill="transparent"/>
  
  <g class="monster-body">
    <!-- Oreilles gauche -->
    <rect x="6" y="10" width="2" height="2" fill="var(--ear-main)"/>
    <rect x="6" y="12" width="2" height="3" fill="var(--ear-main)"/>
    <rect x="7" y="12" width="1" height="2" fill="var(--ear-inner)"/>
    
    <!-- Oreilles droite -->
    <rect x="24" y="10" width="2" height="2" fill="var(--ear-main)"/>
    <rect x="24" y="12" width="2" height="3" fill="var(--ear-main)"/>
    <rect x="24" y="12" width="1" height="2" fill="var(--ear-inner)"/>
    
    <!-- Antennes gauche excitées -->
    <g class="antenna" style="animation-delay: 0s;">
      <rect x="10" y="6" width="1" height="3" fill="var(--antenna)"/>
      <rect x="9" y="5" width="2" height="1" fill="var(--antenna-tip)"/>
      <rect x="9" y="4" width="2" height="1" fill="var(--antenna-tip)"/>
    </g>
    
    <!-- Antennes droite excitées -->
    <g class="antenna" style="animation-delay: 0.4s;">
      <rect x="21" y="6" width="1" height="3" fill="var(--antenna)"/>
      <rect x="21" y="5" width="2" height="1" fill="var(--antenna-tip)"/>
      <rect x="21" y="4" width="2" height="1" fill="var(--antenna-tip)"/>
    </g>
    
    <!-- Corps principal -->
    <rect x="8" y="9" width="16" height="13" fill="var(--body-color)"/>
    <rect x="9" y="22" width="14" height="2" fill="var(--body-color)"/>
    
    <!-- Ombre du corps -->
    <rect x="8" y="20" width="16" height="2" fill="var(--body-shadow)"/>
    
    <!-- Ventre qui gargouille -->
    <g class="belly-rumble">
      <rect x="11" y="14" width="10" height="6" fill="var(--belly)"/>
      <rect x="13" y="16" width="2" height="2" fill="var(--belly-rumble)"/>
      <rect x="17" y="17" width="2" height="2" fill="var(--belly-rumble)"/>
    </g>
    
    <!-- Yeux affamés (très grands) -->
    <g class="eye-group">
      <!-- Oeil gauche blanc (grand) -->
      <rect x="10" y="10" width="4" height="5" fill="var(--eye-white)"/>
      <!-- Pupille gauche -->
      <rect x="11" y="11" width="2" height="3" fill="var(--eye-pupil)"/>
      <!-- Brillance gauche -->
      <rect x="11" y="11" width="1" height="1" fill="var(--eye-shine)"/>
    </g>
    
    <g class="eye-group">
      <!-- Oeil droit blanc (grand) -->
      <rect x="18" y="10" width="4" height="5" fill="var(--eye-white)"/>
      <!-- Pupille droite -->
      <rect x="19" y="11" width="2" height="3" fill="var(--eye-pupil)"/>
      <!-- Brillance droite -->
      <rect x="19" y="11" width="1" height="1" fill="var(--eye-shine)"/>
    </g>
    
    <!-- Joues affamées -->
    <rect x="8" y="16" width="2" height="2" fill="var(--cheek)"/>
    <rect x="22" y="16" width="2" height="2" fill="var(--cheek)"/>
    
    <!-- Bouche grande ouverte -->
    <rect x="13" y="17" width="6" height="3" fill="var(--mouth)"/>
    <rect x="12" y="18" width="1" height="1" fill="var(--mouth)"/>
    <rect x="19" y="18" width="1" height="1" fill="var(--mouth)"/>
    
    <!-- Langue qui sort -->
    <rect x="15" y="20" width="2" height="1" fill="var(--tongue)"/>
    
    <!-- Bave qui coule -->
    <g class="drool" style="animation-delay: 0s;">
      <rect x="13" y="20" width="1" height="1" fill="var(--drool)"/>
    </g>
    <g class="drool" style="animation-delay: 1s;">
      <rect x="18" y="20" width="1" height="1" fill="var(--drool)"/>
    </g>
    
    <!-- Pieds qui piétinent gauche -->
    <rect x="10" y="24" width="4" height="2" fill="var(--feet)"/>
    <rect x="9" y="26" width="5" height="2" fill="var(--feet)"/>
    
    <!-- Pieds qui piétinent droit -->
    <rect x="18" y="24" width="4" height="2" fill="var(--feet)"/>
    <rect x="18" y="26" width="5" height="2" fill="var(--feet)"/>
  </g>
</svg>
<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" width="320" height="320">
  <style>
    /* Variables CSS pour les couleurs - Facile à modifier ! */
    :root {
      --body-color: #B5D9E8;
      --body-shadow: #99C0D4;
      --eye-closed: #99C0D4;
      --eye-lash: #7AA8BC;
      --mouth: #D4A8BC;
      --spike-main: #99C0D4;
      --spike-light: #D4E8F5;
      --cheek: #E8C9D4;
      --belly: #E5F2F9;
      --feet: #A8CFE8;
      --wing: #C5DFE8;
      --tail-tip: #7DA8C0;
      --zzz: #D4E8F5;
      --sleep-bubble: #E8F4F9;
    }
    
    /* Animation de respiration lente */
    @keyframes sleep-breathe {
      0%, 100% { transform: translateY(0) scaleY(1); }
      50% { transform: translateY(1px) scaleY(1.03); }
    }
    
    /* Animation des Z qui montent */
    @keyframes zzz-float {
      0% { opacity: 0; transform: translateY(0) translateX(0); }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-8px) translateX(2px); }
    }
    
    /* Animation des ailes au repos */
    @keyframes wing-rest {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(0.5px); }
    }
    
    /* Animation des pics détendus */
    @keyframes spike-relax {
      0%, 100% { transform: scaleY(0.95); }
      50% { transform: scaleY(1); }
    }
    
    /* Animation de la queue endormie */
    @keyframes tail-sleep {
      0%, 100% { transform: rotate(-2deg); }
      50% { transform: rotate(2deg); }
    }
    
    /* Animation de la bulle de sommeil */
    @keyframes sleep-bubble {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1); opacity: 0.8; }
      100% { transform: scale(1.2); opacity: 0; }
    }
    
    .monster-body {
      animation: sleep-breathe 3s ease-in-out infinite;
      transform-origin: center center;
    }
    
    .zzz {
      animation: zzz-float 3s ease-in-out infinite;
    }
    
    .wing {
      animation: wing-rest 3s ease-in-out infinite;
      transform-origin: right center;
    }
    
    .spike {
      animation: spike-relax 3s ease-in-out infinite;
      transform-origin: bottom center;
    }
    
    .tail {
      animation: tail-sleep 4s ease-in-out infinite;
      transform-origin: left center;
    }
    
    .bubble {
      animation: sleep-bubble 4s ease-in-out infinite;
      transform-origin: center center;
    }
  </style>
  
  <rect width="32" height="32" fill="transparent"/>
  
  <g class="monster-body">
    <!-- Queue détendue -->
    <g class="tail">
      <rect x="5" y="20" width="3" height="2" fill="var(--body-color)"/>
      <rect x="4" y="21" width="2" height="1" fill="var(--body-color)"/>
      <rect x="3" y="20" width="2" height="1" fill="var(--tail-tip)"/>
      <rect x="2" y="19" width="2" height="1" fill="var(--tail-tip)"/>
    </g>
    
    <!-- Ailes gauche au repos -->
    <g class="wing" style="animation-delay: 0s;">
      <rect x="8" y="16" width="2" height="3" fill="var(--wing)"/>
      <rect x="7" y="17" width="2" height="2" fill="var(--wing)"/>
    </g>
    
    <!-- Pics détendus sur le dos -->
    <g class="spike" style="animation-delay: 0s;">
      <rect x="13" y="10" width="2" height="2" fill="var(--spike-main)"/>
      <rect x="14" y="9" width="1" height="1" fill="var(--spike-light)"/>
    </g>
    <g class="spike" style="animation-delay: 0.5s;">
      <rect x="16" y="10" width="2" height="2" fill="var(--spike-main)"/>
      <rect x="17" y="9" width="1" height="1" fill="var(--spike-light)"/>
    </g>
    <g class="spike" style="animation-delay: 1s;">
      <rect x="19" y="11" width="2" height="2" fill="var(--spike-main)"/>
      <rect x="20" y="10" width="1" height="1" fill="var(--spike-light)"/>
    </g>
    
    <!-- Corps principal rond -->
    <rect x="10" y="12" width="14" height="10" fill="var(--body-color)"/>
    <rect x="9" y="14" width="16" height="6" fill="var(--body-color)"/>
    <rect x="11" y="11" width="12" height="1" fill="var(--body-color)"/>
    
    <!-- Tête posée -->
    <rect x="20" y="14" width="5" height="6" fill="var(--body-color)"/>
    <rect x="24" y="15" width="2" height="4" fill="var(--body-color)"/>
    
    <!-- Ombre -->
    <rect x="10" y="21" width="14" height="1" fill="var(--body-shadow)"/>
    
    <!-- Ventre -->
    <rect x="12" y="16" width="10" height="4" fill="var(--belly)"/>
    
    <!-- Yeux fermés avec cils -->
    <rect x="22" y="16" width="3" height="1" fill="var(--eye-closed)"/>
    <rect x="22" y="16" width="1" height="1" fill="var(--eye-lash)"/>
    <rect x="24" y="16" width="1" height="1" fill="var(--eye-lash)"/>
    
    <!-- Joue endormie rosée -->
    <rect x="20" y="17" width="3" height="2" fill="var(--cheek)"/>
    
    <!-- Petit sourire paisible -->
    <rect x="24" y="18" width="2" height="1" fill="var(--mouth)"/>
    
    <!-- Pattes repliées -->
    <rect x="12" y="22" width="3" height="2" fill="var(--feet)"/>
    <rect x="11" y="24" width="4" height="2" fill="var(--feet)"/>
    
    <rect x="18" y="22" width="3" height="2" fill="var(--feet)"/>
    <rect x="18" y="24" width="4" height="2" fill="var(--feet)"/>
    
    <!-- Ailes droite au repos -->
    <g class="wing" style="animation-delay: 1.5s;">
      <rect x="22" y="19" width="2" height="3" fill="var(--wing)"/>
      <rect x="23" y="20" width="2" height="2" fill="var(--wing)"/>
    </g>
  </g>
  
  <!-- Z qui s'envolent -->
  <g class="zzz" style="animation-delay: 0s;">
    <rect x="26" y="13" width="2" height="1" fill="var(--zzz)"/>
    <rect x="27" y="14" width="1" height="1" fill="var(--zzz)"/>
    <rect x="26" y="15" width="2" height="1" fill="var(--zzz)"/>
  </g>
  
  <g class="zzz" style="animation-delay: 1s;">
    <rect x="25" y="10" width="1" height="1" fill="var(--zzz)"/>
    <rect x="25" y="11" width="1" height="1" fill="var(--zzz)"/>
  </g>
  
  <g class="zzz" style="animation-delay: 2s;">
    <rect x="27" y="8" width="2" height="1" fill="var(--zzz)"/>
    <rect x="28" y="9" width="1" height="1" fill="var(--zzz)"/>
    <rect x="27" y="10" width="2" height="1" fill="var(--zzz)"/>
  </g>
  
  <!-- Bulle de sommeil -->
  <g class="bubble" style="animation-delay: 0.5s;">
    <rect x="26" y="19" width="3" height="3" fill="var(--sleep-bubble)" opacity="0.6"/>
    <rect x="27" y="18" width="1" height="1" fill="var(--sleep-bubble)" opacity="0.6"/>
  </g>
</svg>
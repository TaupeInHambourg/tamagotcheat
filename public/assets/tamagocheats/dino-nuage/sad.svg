<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" width="320" height="320">
  <style>
    /* Variables CSS pour les couleurs - Facile à modifier ! */
    :root {
      --body-color: #9BC5B8;
      --body-shadow: #7FA89C;
      --eye-white: #FFFFFF;
      --eye-pupil: #6B8A8F;
      --eye-shine: #FFFFFF;
      --mouth: #8899AA;
      --spike-main: #7FA89C;
      --spike-light: #B8D9CE;
      --cheek: #C5ADBA;
      --belly: #C5E0D8;
      --feet: #8FB5A8;
      --wing: #A8C9BF;
      --tail-tip: #7FA89C;
      --tear: #A8D8E8;
    }
    
    /* Animation d'affaissement */
    @keyframes slump {
      0%, 100% { transform: translateY(2px); }
      50% { transform: translateY(3px); }
    }
    
    /* Animation de clignement lent et triste */
    @keyframes sad-blink {
      0%, 85%, 100% { opacity: 1; }
      90%, 95% { opacity: 0; }
    }
    
    /* Animation des ailes tombantes */
    @keyframes droop {
      0%, 100% { transform: translateY(1px) rotate(5deg); }
      50% { transform: translateY(2px) rotate(8deg); }
    }
    
    /* Animation des pics affaissés */
    @keyframes spike-droop {
      0%, 100% { transform: scaleY(0.9) translateY(1px); }
      50% { transform: scaleY(0.85) translateY(2px); }
    }
    
    /* Animation de la queue trainante */
    @keyframes tail-drag {
      0%, 100% { transform: rotate(-5deg) translateY(1px); }
      50% { transform: rotate(-8deg) translateY(2px); }
    }
    
    /* Animation des larmes */
    @keyframes tear-fall {
      0% { opacity: 0; transform: translateY(0); }
      20% { opacity: 1; }
      100% { opacity: 0; transform: translateY(4px); }
    }
    
    /* Animation de respiration lente et profonde */
    @keyframes sad-breathe {
      0%, 100% { transform: scaleX(1); }
      50% { transform: scaleX(0.98); }
    }
    
    .monster-body {
      animation: slump 4s ease-in-out infinite;
      transform-origin: center bottom;
    }
    
    .body-breathe {
      animation: sad-breathe 3s ease-in-out infinite;
      transform-origin: center center;
    }
    
    .eye-group {
      animation: sad-blink 6s ease-in-out infinite;
    }
    
    .wing {
      animation: droop 2s ease-in-out infinite;
      transform-origin: right center;
    }
    
    .spike {
      animation: spike-droop 3s ease-in-out infinite;
      transform-origin: bottom center;
    }
    
    .tail {
      animation: tail-drag 3s ease-in-out infinite;
      transform-origin: left center;
    }
    
    .tear {
      animation: tear-fall 3s ease-in-out infinite;
    }
  </style>
  
  <rect width="32" height="32" fill="transparent"/>
  
  <g class="monster-body">
    <!-- Queue trainante -->
    <g class="tail">
      <rect x="5" y="20" width="3" height="2" fill="var(--body-color)"/>
      <rect x="4" y="21" width="2" height="1" fill="var(--body-color)"/>
      <rect x="3" y="20" width="2" height="1" fill="var(--tail-tip)"/>
      <rect x="2" y="19" width="2" height="1" fill="var(--tail-tip)"/>
    </g>
    
    <!-- Ailes tombantes gauche -->
    <g class="wing" style="animation-delay: 0s;">
      <rect x="8" y="16" width="2" height="3" fill="var(--wing)"/>
      <rect x="7" y="17" width="2" height="3" fill="var(--wing)"/>
    </g>
    
    <g class="body-breathe">
      <!-- Pics affaissés sur le dos -->
      <g class="spike" style="animation-delay: 0s;">
        <rect x="13" y="10" width="2" height="2" fill="var(--spike-main)"/>
        <rect x="14" y="9" width="1" height="1" fill="var(--spike-light)"/>
      </g>
      <g class="spike" style="animation-delay: 0.3s;">
        <rect x="16" y="10" width="2" height="2" fill="var(--spike-main)"/>
        <rect x="17" y="9" width="1" height="1" fill="var(--spike-light)"/>
      </g>
      <g class="spike" style="animation-delay: 0.6s;">
        <rect x="19" y="11" width="2" height="2" fill="var(--spike-main)"/>
        <rect x="20" y="10" width="1" height="1" fill="var(--spike-light)"/>
      </g>
      
      <!-- Corps principal rond -->
      <rect x="10" y="12" width="14" height="10" fill="var(--body-color)"/>
      <rect x="9" y="14" width="16" height="6" fill="var(--body-color)"/>
      <rect x="11" y="11" width="12" height="1" fill="var(--body-color)"/>
      
      <!-- Tête baissée -->
      <rect x="20" y="13" width="5" height="6" fill="var(--body-color)"/>
      <rect x="24" y="14" width="2" height="4" fill="var(--body-color)"/>
      
      <!-- Ombre plus marquée -->
      <rect x="10" y="21" width="14" height="1" fill="var(--body-shadow)"/>
      
      <!-- Ventre -->
      <rect x="12" y="16" width="10" height="4" fill="var(--belly)"/>
      
      <!-- Yeux tristes (paupières baissées) -->
      <g class="eye-group">
        <!-- Oeil semi-fermé -->
        <rect x="22" y="15" width="3" height="2" fill="var(--eye-white)"/>
        <rect x="23" y="15" width="2" height="2" fill="var(--eye-pupil)"/>
        <rect x="23" y="15" width="1" height="1" fill="var(--eye-shine)"/>
        <!-- Paupière tombante -->
        <rect x="22" y="15" width="3" height="1" fill="var(--body-color)" opacity="0.3"/>
      </g>
      
      <!-- Larmes qui tombent -->
      <g class="tear" style="animation-delay: 0s;">
        <rect x="23" y="17" width="1" height="1" fill="var(--tear)"/>
      </g>
      <g class="tear" style="animation-delay: 1.5s;">
        <rect x="24" y="17" width="1" height="1" fill="var(--tear)"/>
      </g>
      
      <!-- Joue triste -->
      <rect x="20" y="17" width="2" height="2" fill="var(--cheek)"/>
      
      <!-- Bouche triste (inversée) -->
      <rect x="24" y="17" width="1" height="1" fill="var(--mouth)"/>
      <rect x="25" y="16" width="1" height="1" fill="var(--mouth)"/>
    </g>
    
    <!-- Pattes lourdes -->
    <rect x="12" y="22" width="3" height="2" fill="var(--feet)"/>
    <rect x="11" y="24" width="4" height="2" fill="var(--feet)"/>
    
    <rect x="18" y="22" width="3" height="2" fill="var(--feet)"/>
    <rect x="18" y="24" width="4" height="2" fill="var(--feet)"/>
    
    <!-- Ailes tombantes droite -->
    <g class="wing" style="animation-delay: 0.5s;">
      <rect x="22" y="19" width="2" height="3" fill="var(--wing)"/>
      <rect x="23" y="20" width="2" height="3" fill="var(--wing)"/>
    </g>
  </g>
</svg>
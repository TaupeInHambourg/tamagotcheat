<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" width="320" height="320">
  <style>
    /* Variables CSS pour les couleurs - Facile à modifier ! */
    :root {
      --body-color: #B5E8D3;
      --body-shadow: #99D9BF;
      --eye-white: #FFFFFF;
      --eye-pupil: #4A4A4A;
      --eye-shine: #FFFFFF;
      --mouth: #FF6B6B;
      --spike-main: #99D9BF;
      --spike-light: #D4F5E9;
      --cheek: #FFD4B5;
      --belly: #E5F9F0;
      --belly-rumble: #D4F5E9;
      --feet: #A8E8CF;
      --wing: #C5F0E0;
      --tail-tip: #7DD3C0;
      --drool: #B8E8FF;
      --tongue: #FF8FA3;
    }
    
    /* Animation de rebond affamé */
    @keyframes hungry-bounce {
      0%, 100% { transform: translateY(0px) scale(1); }
      25% { transform: translateY(-3px) scale(1.02); }
      50% { transform: translateY(0px) scale(1); }
      75% { transform: translateY(-2px) scale(1.01); }
    }
    
    /* Animation des yeux affamés (grands ouverts) */
    @keyframes hungry-stare {
      0%, 90%, 100% { transform: scale(1); }
      95% { transform: scale(0.9, 0.1); }
    }
    
    /* Animation des ailes excitées */
    @keyframes excited-flap {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-2px) rotate(-5deg); }
    }
    
    /* Animation des pics tremblants */
    @keyframes spike-shake {
      0%, 100% { transform: translateX(0) scaleY(1); }
      25% { transform: translateX(-0.5px) scaleY(1.05); }
      75% { transform: translateX(0.5px) scaleY(1.05); }
    }
    
    /* Animation de la queue qui remue */
    @keyframes tail-wag-fast {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-15deg); }
      75% { transform: rotate(15deg); }
    }
    
    /* Animation du ventre qui gargouille */
    @keyframes belly-rumble {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
    }
    
    /* Animation de la bave */
    @keyframes drool-drop {
      0% { opacity: 0; transform: translateY(0); }
      30% { opacity: 1; }
      100% { opacity: 0; transform: translateY(5px); }
    }
    
    /* Animation de la bouche ouverte */
    @keyframes mouth-open {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(1.2); }
    }
    
    .monster-body {
      animation: hungry-bounce 1s ease-in-out infinite;
      transform-origin: center bottom;
    }
    
    .eye-group {
      animation: hungry-stare 3s ease-in-out infinite;
      transform-origin: center center;
    }
    
    .wing {
      animation: excited-flap 0.5s ease-in-out infinite;
      transform-origin: right center;
    }
    
    .spike {
      animation: spike-shake 0.3s ease-in-out infinite;
      transform-origin: bottom center;
    }
    
    .tail {
      animation: tail-wag-fast 0.6s ease-in-out infinite;
      transform-origin: left center;
    }
    
    .belly-rumble {
      animation: belly-rumble 1.5s ease-in-out infinite;
      transform-origin: center center;
    }
    
    .drool {
      animation: drool-drop 2s ease-in-out infinite;
    }
    
    .mouth {
      animation: mouth-open 1s ease-in-out infinite;
      transform-origin: center center;
    }
  </style>
  
  <rect width="32" height="32" fill="transparent"/>
  
  <g class="monster-body">
    <!-- Queue qui remue vite -->
    <g class="tail">
      <rect x="5" y="19" width="3" height="2" fill="var(--body-color)"/>
      <rect x="4" y="20" width="2" height="1" fill="var(--body-color)"/>
      <rect x="3" y="19" width="2" height="1" fill="var(--tail-tip)"/>
      <rect x="2" y="18" width="2" height="1" fill="var(--tail-tip)"/>
    </g>
    
    <!-- Ailes gauche excitées -->
    <g class="wing" style="animation-delay: 0s;">
      <rect x="8" y="15" width="2" height="3" fill="var(--wing)"/>
      <rect x="7" y="16" width="2" height="2" fill="var(--wing)"/>
    </g>
    
    <!-- Pics tremblants sur le dos -->
    <g class="spike" style="animation-delay: 0s;">
      <rect x="13" y="9" width="2" height="2" fill="var(--spike-main)"/>
      <rect x="14" y="8" width="1" height="1" fill="var(--spike-light)"/>
    </g>
    <g class="spike" style="animation-delay: 0.1s;">
      <rect x="16" y="9" width="2" height="2" fill="var(--spike-main)"/>
      <rect x="17" y="8" width="1" height="1" fill="var(--spike-light)"/>
    </g>
    <g class="spike" style="animation-delay: 0.2s;">
      <rect x="19" y="10" width="2" height="2" fill="var(--spike-main)"/>
      <rect x="20" y="9" width="1" height="1" fill="var(--spike-light)"/>
    </g>
    
    <!-- Corps principal rond -->
    <rect x="10" y="11" width="14" height="10" fill="var(--body-color)"/>
    <rect x="9" y="13" width="16" height="6" fill="var(--body-color)"/>
    <rect x="11" y="10" width="12" height="1" fill="var(--body-color)"/>
    
    <!-- Tête -->
    <rect x="20" y="12" width="5" height="6" fill="var(--body-color)"/>
    <rect x="24" y="13" width="2" height="4" fill="var(--body-color)"/>
    
    <!-- Ombre -->
    <rect x="10" y="20" width="14" height="1" fill="var(--body-shadow)"/>
    
    <!-- Ventre qui gargouille -->
    <g class="belly-rumble">
      <rect x="12" y="15" width="10" height="4" fill="var(--belly)"/>
      <rect x="14" y="16" width="2" height="2" fill="var(--belly-rumble)"/>
      <rect x="17" y="17" width="2" height="1" fill="var(--belly-rumble)"/>
    </g>
    
    <!-- Yeux affamés (très grands et fixés) -->
    <g class="eye-group">
      <!-- Oeil grand ouvert -->
      <rect x="22" y="13" width="4" height="4" fill="var(--eye-white)"/>
      <rect x="23" y="14" width="2" height="3" fill="var(--eye-pupil)"/>
      <rect x="23" y="14" width="1" height="1" fill="var(--eye-shine)"/>
    </g>
    
    <!-- Joue affamée -->
    <rect x="20" y="16" width="2" height="2" fill="var(--cheek)"/>
    
    <!-- Bouche grande ouverte avec langue -->
    <g class="mouth">
      <rect x="24" y="16" width="2" height="2" fill="var(--mouth)"/>
      <rect x="25" y="15" width="1" height="1" fill="var(--mouth)"/>
      <rect x="25" y="18" width="1" height="1" fill="var(--mouth)"/>
      <!-- Langue qui sort -->
      <rect x="26" y="16" width="1" height="2" fill="var(--tongue)"/>
    </g>
    
    <!-- Bave qui coule -->
    <g class="drool" style="animation-delay: 0s;">
      <rect x="25" y="18" width="1" height="1" fill="var(--drool)"/>
    </g>
    <g class="drool" style="animation-delay: 1s;">
      <rect x="26" y="17" width="1" height="1" fill="var(--drool)"/>
    </g>
    
    <!-- Pattes qui piétinent -->
    <rect x="12" y="21" width="3" height="2" fill="var(--feet)"/>
    <rect x="11" y="23" width="4" height="2" fill="var(--feet)"/>
    
    <rect x="18" y="21" width="3" height="2" fill="var(--feet)"/>
    <rect x="18" y="23" width="4" height="2" fill="var(--feet)"/>
    
    <!-- Ailes droite excitées -->
    <g class="wing" style="animation-delay: 0.25s;">
      <rect x="22" y="18" width="2" height="3" fill="var(--wing)"/>
      <rect x="23" y="19" width="2" height="2" fill="var(--wing)"/>
    </g>
  </g>
</svg>
<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" width="400" height="400">
  <defs>
    <!-- Dégradé de fond -->
    <linearGradient id="geoBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF5F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0E8FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fond dégradé -->
  <rect width="400" height="400" fill="url(#geoBgGradient)"/>
  
  <!-- Triangles pastels -->
  <polygon points="50,50 100,50 75,100" fill="#FFE5F5" opacity="0.6"/>
  <polygon points="150,30 200,30 175,80" fill="#E8F4FF" opacity="0.6"/>
  <polygon points="280,60 330,60 305,110" fill="#FFF9E6" opacity="0.6"/>
  
  <polygon points="30,180 80,180 55,230" fill="#FFD4F0" opacity="0.5"/>
  <polygon points="320,150 370,150 345,200" fill="#E5D0FF" opacity="0.5"/>
  
  <polygon points="120,280 170,280 145,330" fill="#D4F5E9" opacity="0.6"/>
  <polygon points="250,300 300,300 275,350" fill="#FFE5D9" opacity="0.6"/>
  
  <!-- Triangles inversés -->
  <polygon points="200,120 150,170 250,170" fill="#E8D4FF" opacity="0.4"/>
  <polygon points="350,240 300,290 400,290" fill="#FFD9E8" opacity="0.4"/>
  <polygon points="50,340 0,390 100,390" fill="#D4FFE8" opacity="0.4"/>
  
  <!-- Cercles pastels -->
  <circle cx="100" cy="150" r="30" fill="#FFB5E8" opacity="0.3"/>
  <circle cx="300" cy="100" r="35" fill="#B5E8FF" opacity="0.3"/>
  <circle cx="180" cy="220" r="25" fill="#FFF9B5" opacity="0.3"/>
  <circle cx="340" cy="320" r="40" fill="#E5B8FF" opacity="0.3"/>
  <circle cx="60" cy="280" r="28" fill="#FFD4E8" opacity="0.3"/>
  
  <!-- Demi-cercles décoratifs -->
  <path d="M 380 0 A 40 40 0 0 1 380 80" fill="#FFE5F5" opacity="0.4"/>
  <path d="M 0 150 A 35 35 0 0 0 0 220" fill="#E8F4FF" opacity="0.4"/>
  <path d="M 400 350 A 45 45 0 0 1 400 440" fill="#D4F5E9" opacity="0.4"/>
  
  <!-- Carrés en rotation -->
  <rect x="220" y="180" width="40" height="40" fill="#FFB5D4" opacity="0.4" transform="rotate(45 240 200)"/>
  <rect x="80" y="80" width="35" height="35" fill="#D4B5FF" opacity="0.4" transform="rotate(30 97.5 97.5)"/>
  <rect x="320" y="280" width="30" height="30" fill="#B5FFD4" opacity="0.4" transform="rotate(20 335 295)"/>
  
  <!-- Losanges -->
  <polygon points="240,50 260,70 240,90 220,70" fill="#FFC9E8" opacity="0.5"/>
  <polygon points="140,340 160,360 140,380 120,360" fill="#C9E8FF" opacity="0.5"/>
  <polygon points="360,180 380,200 360,220 340,200" fill="#E8FFC9" opacity="0.5"/>
  
  <!-- Lignes géométriques décoratives -->
  <line x1="150" y1="150" x2="250" y2="250" stroke="#E5B8FF" stroke-width="3" opacity="0.3"/>
  <line x1="250" y1="150" x2="150" y2="250" stroke="#FFB5E8" stroke-width="3" opacity="0.3"/>
  
  <line x1="50" y1="200" x2="150" y2="200" stroke="#B5E8FF" stroke-width="2" opacity="0.3"/>
  <line x1="100" y1="150" x2="100" y2="250" stroke="#FFD4F0" stroke-width="2" opacity="0.3"/>
  
  <!-- Arcs décoratifs -->
  <path d="M 280 180 Q 320 180 320 220" stroke="#FFE5D9" stroke-width="4" fill="none" opacity="0.4"/>
  <path d="M 80 320 Q 80 360 120 360" stroke="#D4F5E9" stroke-width="4" fill="none" opacity="0.4"/>
  
  <!-- Petits points géométriques -->
  <circle cx="190" cy="90" r="5" fill="#FFD9E8" opacity="0.6"/>
  <circle cx="310" cy="130" r="5" fill="#E8D4FF" opacity="0.6"/>
  <circle cx="90" cy="240" r="5" fill="#D4FFE8" opacity="0.6"/>
  <circle cx="270" cy="270" r="5" fill="#FFE5F5" opacity="0.6"/>
  <circle cx="380" cy="350" r="5" fill="#E8F4FF" opacity="0.6"/>
  
  <!-- Hexagones -->
  <polygon points="200,310 220,300 240,310 240,330 220,340 200,330" fill="#FFB5E8" opacity="0.3"/>
  <polygon points="350,80 370,70 390,80 390,100 370,110 350,100" fill="#B5FFE8" opacity="0.3"/>
  
  <!-- Vagues géométriques en bas -->
  <path d="M 0 360 Q 50 350 100 360 T 200 360 T 300 360 T 400 360 L 400 400 L 0 400 Z" 
        fill="#E8D4FF" opacity="0.3"/>
  <path d="M 0 380 Q 60 370 120 380 T 240 380 T 360 380 T 400 380 L 400 400 L 0 400 Z" 
        fill="#FFD9E8" opacity="0.3"/>
</svg>
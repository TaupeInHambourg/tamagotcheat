<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" width="400" height="400">
  <defs>
    <!-- Dégradé de fond cosy -->
    <linearGradient id="cosyBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF5F0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFE5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0E8FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fond dégradé -->
  <rect width="400" height="400" fill="url(#cosyBgGradient)"/>
  
  <!-- Rayures diagonales douces -->
  <g opacity="0.15">
    <line x1="0" y1="50" x2="50" y2="0" stroke="#FFB5E8" stroke-width="20"/>
    <line x1="0" y1="150" x2="150" y2="0" stroke="#FFB5E8" stroke-width="20"/>
    <line x1="0" y1="250" x2="250" y2="0" stroke="#FFB5E8" stroke-width="20"/>
    <line x1="0" y1="350" x2="350" y2="0" stroke="#FFB5E8" stroke-width="20"/>
    <line x1="50" y1="400" x2="400" y2="50" stroke="#FFB5E8" stroke-width="20"/>
    <line x1="150" y1="400" x2="400" y2="150" stroke="#FFB5E8" stroke-width="20"/>
    <line x1="250" y1="400" x2="400" y2="250" stroke="#FFB5E8" stroke-width="20"/>
    <line x1="350" y1="400" x2="400" y2="350" stroke="#FFB5E8" stroke-width="20"/>
  </g>
  
  <!-- Rayures horizontales alternatives -->
  <rect x="0" y="80" width="400" height="15" fill="#E8D4FF" opacity="0.2"/>
  <rect x="0" y="180" width="400" height="15" fill="#FFD4E8" opacity="0.2"/>
  <rect x="0" y="280" width="400" height="15" fill="#D4F5E9" opacity="0.2"/>
  
  <!-- Grands pois -->
  <circle cx="60" cy="60" r="25" fill="#FFB5E8" opacity="0.4"/>
  <circle cx="160" cy="60" r="25" fill="#E5D0FF" opacity="0.4"/>
  <circle cx="260" cy="60" r="25" fill="#B5E8FF" opacity="0.4"/>
  <circle cx="360" cy="60" r="25" fill="#FFD4F0" opacity="0.4"/>
  
  <circle cx="60" cy="160" r="25" fill="#D4B5FF" opacity="0.4"/>
  <circle cx="160" cy="160" r="25" fill="#FFE5B5" opacity="0.4"/>
  <circle cx="260" cy="160" r="25" fill="#B5FFE8" opacity="0.4"/>
  <circle cx="360" cy="160" r="25" fill="#FFB5D4" opacity="0.4"/>
  
  <circle cx="60" cy="260" r="25" fill="#E8D4FF" opacity="0.4"/>
  <circle cx="160" cy="260" r="25" fill="#FFD9E8" opacity="0.4"/>
  <circle cx="260" cy="260" r="25" fill="#D4FFE8" opacity="0.4"/>
  <circle cx="360" cy="260" r="25" fill="#FFC9E8" opacity="0.4"/>
  
  <circle cx="60" cy="360" r="25" fill="#C9E8FF" opacity="0.4"/>
  <circle cx="160" cy="360" r="25" fill="#E8FFC9" opacity="0.4"/>
  <circle cx="260" cy="360" r="25" fill="#FFC9D4" opacity="0.4"/>
  <circle cx="360" cy="360" r="25" fill="#D4C9FF" opacity="0.4"/>
  
  <!-- Pois moyens décalés -->
  <circle cx="110" cy="110" r="18" fill="#FFD4E8" opacity="0.35"/>
  <circle cx="210" cy="110" r="18" fill="#D4F5E9" opacity="0.35"/>
  <circle cx="310" cy="110" r="18" fill="#FFE5D9" opacity="0.35"/>
  
  <circle cx="110" cy="210" r="18" fill="#E8D4FF" opacity="0.35"/>
  <circle cx="210" cy="210" r="18" fill="#FFD9E8" opacity="0.35"/>
  <circle cx="310" cy="210" r="18" fill="#D4FFE8" opacity="0.35"/>
  
  <circle cx="110" cy="310" r="18" fill="#FFE5F5" opacity="0.35"/>
  <circle cx="210" cy="310" r="18" fill="#E8F4FF" opacity="0.35"/>
  <circle cx="310" cy="310" r="18" fill="#FFF9E6" opacity="0.35"/>
  
  <!-- Petits pois -->
  <circle cx="40" cy="120" r="10" fill="#FFB5E8" opacity="0.3"/>
  <circle cx="180" cy="40" r="10" fill="#B5E8FF" opacity="0.3"/>
  <circle cx="280" cy="140" r="10" fill="#FFD4F0" opacity="0.3"/>
  <circle cx="380" cy="220" r="10" fill="#E5D0FF" opacity="0.3"/>
  <circle cx="80" cy="240" r="10" fill="#D4B5FF" opacity="0.3"/>
  <circle cx="140" cy="340" r="10" fill="#FFE5B5" opacity="0.3"/>
  <circle cx="240" cy="380" r="10" fill="#B5FFE8" opacity="0.3"/>
  <circle cx="340" cy="180" r="10" fill="#FFB5D4" opacity="0.3"/>
  
  <!-- Très petits pois décoratifs -->
  <circle cx="90" cy="90" r="5" fill="#FFF9E6" opacity="0.5"/>
  <circle cx="190" cy="190" r="5" fill="#FFE5F5" opacity="0.5"/>
  <circle cx="290" cy="290" r="5" fill="#E8D4FF" opacity="0.5"/>
  <circle cx="130" cy="130" r="5" fill="#FFD9E8" opacity="0.5"/>
  <circle cx="230" cy="230" r="5" fill="#D4F5E9" opacity="0.5"/>
  <circle cx="330" cy="330" r="5" fill="#FFE5D9" opacity="0.5"/>
  
  <circle cx="50" cy="200" r="5" fill="#E8D4FF" opacity="0.5"/>
  <circle cx="150" cy="300" r="5" fill="#FFD4E8" opacity="0.5"/>
  <circle cx="250" cy="100" r="5" fill="#D4FFE8" opacity="0.5"/>
  <circle cx="350" cy="50" r="5" fill="#FFC9E8" opacity="0.5"/>
  
  <!-- Rayures verticales subtiles -->
  <rect x="100" y="0" width="8" height="400" fill="#FFB5E8" opacity="0.1"/>
  <rect x="200" y="0" width="8" height="400" fill="#E8D4FF" opacity="0.1"/>
  <rect x="300" y="0" width="8" height="400" fill="#D4F5E9" opacity="0.1"/>
  
  <!-- Bordure décorative avec pois -->
  <circle cx="20" cy="20" r="12" fill="#FFE5F5" opacity="0.4"/>
  <circle cx="380" cy="20" r="12" fill="#E8D4FF" opacity="0.4"/>
  <circle cx="20" cy="380" r="12" fill="#D4F5E9" opacity="0.4"/>
  <circle cx="380" cy="380" r="12" fill="#FFD9E8" opacity="0.4"/>
</svg>
<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" width="400" height="400">
  <defs>
    <!-- Dégradé du ciel nocturne -->
    <linearGradient id="nightSkyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5A4A7A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7A6A9A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9A8ABA;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dégradé des collines -->
    <linearGradient id="hillGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A3A5A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3A2A4A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ciel nocturne -->
  <rect width="400" height="400" fill="url(#nightSkyGradient)"/>
  
  <!-- Lune douce -->
  <circle cx="320" cy="80" r="50" fill="#FFF9E6" opacity="0.9"/>
  <circle cx="320" cy="80" r="45" fill="#FFFEF5" opacity="0.7"/>
  <circle cx="315" cy="75" r="8" fill="#F5F0D9" opacity="0.4"/>
  <circle cx="328" cy="85" r="6" fill="#F5F0D9" opacity="0.3"/>
  
  <!-- Halo lunaire -->
  <circle cx="320" cy="80" r="65" fill="none" stroke="#FFFEF5" stroke-width="2" opacity="0.2"/>
  
  <!-- Étoiles scintillantes (grandes) -->
  <g opacity="0.9">
    <circle cx="80" cy="60" r="3" fill="#FFFEF5"/>
    <line x1="80" y1="50" x2="80" y2="70" stroke="#FFFEF5" stroke-width="1"/>
    <line x1="70" y1="60" x2="90" y2="60" stroke="#FFFEF5" stroke-width="1"/>
  </g>
  
  <g opacity="0.8">
    <circle cx="150" cy="90" r="2.5" fill="#FFF9E6"/>
    <line x1="150" y1="82" x2="150" y2="98" stroke="#FFF9E6" stroke-width="0.8"/>
    <line x1="142" y1="90" x2="158" y2="90" stroke="#FFF9E6" stroke-width="0.8"/>
  </g>
  
  <g opacity="0.9">
    <circle cx="220" cy="50" r="3" fill="#FFFEF5"/>
    <line x1="220" y1="40" x2="220" y2="60" stroke="#FFFEF5" stroke-width="1"/>
    <line x1="210" y1="50" x2="230" y2="50" stroke="#FFFEF5" stroke-width="1"/>
  </g>
  
  <g opacity="0.7">
    <circle cx="100" cy="130" r="2" fill="#FFF9E6"/>
    <line x1="100" y1="124" x2="100" y2="136" stroke="#FFF9E6" stroke-width="0.7"/>
    <line x1="94" y1="130" x2="106" y2="130" stroke="#FFF9E6" stroke-width="0.7"/>
  </g>
  
  <g opacity="0.8">
    <circle cx="350" cy="140" r="2.5" fill="#FFFEF5"/>
    <line x1="350" y1="132" x2="350" y2="148" stroke="#FFFEF5" stroke-width="0.8"/>
    <line x1="342" y1="140" x2="358" y2="140" stroke="#FFFEF5" stroke-width="0.8"/>
  </g>
  
  <!-- Petites étoiles -->
  <circle cx="50" cy="100" r="2" fill="#FFFEF5" opacity="0.8"/>
  <circle cx="180" cy="120" r="1.5" fill="#FFF9E6" opacity="0.7"/>
  <circle cx="280" cy="110" r="2" fill="#FFFEF5" opacity="0.9"/>
  <circle cx="130" cy="70" r="1.5" fill="#FFF9E6" opacity="0.6"/>
  <circle cx="360" cy="90" r="2" fill="#FFFEF5" opacity="0.8"/>
  <circle cx="200" cy="140" r="1.5" fill="#FFF9E6" opacity="0.7"/>
  <circle cx="300" cy="60" r="2" fill="#FFFEF5" opacity="0.9"/>
  <circle cx="70" cy="150" r="1.5" fill="#FFF9E6" opacity="0.6"/>
  <circle cx="250" cy="100" r="2" fill="#FFFEF5" opacity="0.8"/>
  <circle cx="380" cy="120" r="1.5" fill="#FFF9E6" opacity="0.7"/>
  
  <circle cx="40" cy="80" r="1.5" fill="#FFFEF5" opacity="0.7"/>
  <circle cx="160" cy="160" r="1.5" fill="#FFF9E6" opacity="0.6"/>
  <circle cx="290" cy="140" r="1.5" fill="#FFFEF5" opacity="0.8"/>
  <circle cx="120" cy="110" r="1" fill="#FFF9E6" opacity="0.5"/>
  <circle cx="340" cy="100" r="1.5" fill="#FFFEF5" opacity="0.7"/>
  <circle cx="190" cy="80" r="1" fill="#FFF9E6" opacity="0.5"/>
  <circle cx="270" cy="130" r="1.5" fill="#FFFEF5" opacity="0.8"/>
  <circle cx="90" cy="90" r="1" fill="#FFF9E6" opacity="0.6"/>
  
  <!-- Nuages doux nocturnes -->
  <g opacity="0.2">
    <ellipse cx="120" cy="180" rx="60" ry="25" fill="#E8D9F5"/>
    <ellipse cx="150" cy="175" rx="50" ry="22" fill="#E8D9F5"/>
    <ellipse cx="90" cy="178" rx="45" ry="20" fill="#E8D9F5"/>
  </g>
  
  <g opacity="0.15">
    <ellipse cx="300" cy="200" rx="70" ry="28" fill="#D4C9E8"/>
    <ellipse cx="340" cy="195" rx="55" ry="24" fill="#D4C9E8"/>
    <ellipse cx="260" cy="198" rx="50" ry="22" fill="#D4C9E8"/>
  </g>
  
  <g opacity="0.18">
    <ellipse cx="180" cy="220" rx="55" ry="23" fill="#E8D9F5"/>
    <ellipse cx="210" cy="218" rx="48" ry="20" fill="#E8D9F5"/>
  </g>
  
  <!-- Collines silhouettes -->
  <ellipse cx="100" cy="350" rx="180" ry="100" fill="url(#hillGradient)" opacity="0.7"/>
  <ellipse cx="320" cy="370" rx="200" ry="120" fill="url(#hillGradient)" opacity="0.6"/>
  <ellipse cx="200" cy="380" rx="150" ry="80" fill="url(#hillGradient)" opacity="0.5"/>
  
  <!-- Herbe silhouette -->
  <rect x="0" y="320" width="400" height="80" fill="#3A2A4A" opacity="0.8"/>
  
  <!-- Arbres en silhouette -->
  <ellipse cx="60" cy="300" rx="25" ry="35" fill="#2A1A3A" opacity="0.9"/>
  <rect x="54" y="315" width="12" height="45" fill="#2A1A3A" opacity="0.9"/>
  
  <ellipse cx="350" cy="310" rx="30" ry="40" fill="#2A1A3A" opacity="0.8"/>
  <rect x="343" y="328" width="14" height="50" fill="#2A1A3A" opacity="0.8"/>
  
  <!-- Lucioles -->
  <circle cx="140" cy="280" r="3" fill="#FFF9B5" opacity="0.6"/>
  <circle cx="260" cy="300" r="2.5" fill="#FFFDD4" opacity="0.5"/>
  <circle cx="180" cy="320" r="3" fill="#FFF9B5" opacity="0.7"/>
  <circle cx="320" cy="290" r="2" fill="#FFFDD4" opacity="0.5"/>
  <circle cx="100" cy="310" r="2.5" fill="#FFF9B5" opacity="0.6"/>
</svg>
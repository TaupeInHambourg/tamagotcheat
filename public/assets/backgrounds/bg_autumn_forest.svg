<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" width="400" height="400">
  <defs>
    <!-- Dégradé du ciel -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE5D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF5E6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dégradé du sol -->
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C99B6E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ciel d'automne -->
  <rect width="400" height="400" fill="url(#skyGradient)"/>
  
  <!-- Soleil doux -->
  <circle cx="320" cy="80" r="40" fill="#FFD9A8" opacity="0.7"/>
  <circle cx="320" cy="80" r="35" fill="#FFECB3" opacity="0.5"/>
  
  <!-- Montagnes lointaines -->
  <path d="M 0 200 Q 100 150 200 180 Q 300 160 400 200 L 400 400 L 0 400 Z" fill="#E8C9A8" opacity="0.4"/>
  <path d="M 0 220 Q 150 180 250 200 Q 350 190 400 220 L 400 400 L 0 400 Z" fill="#D9B899" opacity="0.3"/>
  
  <!-- Arbres en arrière-plan (plus petits) -->
  <!-- Arbre 1 -->
  <ellipse cx="80" cy="200" rx="30" ry="40" fill="#D9845A" opacity="0.6"/>
  <rect x="75" y="220" width="10" height="30" fill="#8B6F47" opacity="0.6"/>
  
  <!-- Arbre 2 -->
  <ellipse cx="150" cy="190" rx="35" ry="45" fill="#E89B6E" opacity="0.6"/>
  <rect x="144" y="215" width="12" height="35" fill="#9B7F57" opacity="0.6"/>
  
  <!-- Arbre 3 -->
  <ellipse cx="320" cy="195" rx="32" ry="42" fill="#D9965A" opacity="0.6"/>
  <rect x="314" y="218" width="12" height="32" fill="#8B6F47" opacity="0.6"/>
  
  <!-- Sol -->
  <rect x="0" y="250" width="400" height="150" fill="url(#groundGradient)"/>
  
  <!-- Herbes d'automne -->
  <ellipse cx="50" cy="280" rx="25" ry="8" fill="#BF9970" opacity="0.5"/>
  <ellipse cx="180" cy="290" rx="30" ry="10" fill="#C9A574" opacity="0.5"/>
  <ellipse cx="300" cy="285" rx="28" ry="9" fill="#BF9970" opacity="0.5"/>
  
  <!-- Arbres au premier plan -->
  <!-- Grand arbre gauche -->
  <rect x="40" y="280" width="20" height="80" fill="#8B6F47"/>
  <ellipse cx="50" cy="270" rx="50" ry="60" fill="#E89B6E"/>
  <ellipse cx="35" cy="260" rx="35" ry="45" fill="#D9845A"/>
  <ellipse cx="65" cy="265" rx="40" ry="50" fill="#F5A97A"/>
  
  <!-- Grand arbre droite -->
  <rect x="340" y="260" width="25" height="100" fill="#9B7F57"/>
  <ellipse cx="352" cy="245" rx="55" ry="65" fill="#D9845A"/>
  <ellipse cx="330" cy="235" rx="40" ry="50" fill="#E89B6E"/>
  <ellipse cx="375" cy="240" rx="45" ry="55" fill="#F5A97A"/>
  
  <!-- Feuilles tombantes (différentes tailles et positions) -->
  <!-- Feuille 1 -->
  <g opacity="0.8">
    <ellipse cx="120" cy="80" rx="6" ry="10" fill="#E89B6E" transform="rotate(20 120 80)"/>
  </g>
  
  <!-- Feuille 2 -->
  <g opacity="0.7">
    <ellipse cx="200" cy="120" rx="5" ry="9" fill="#D9845A" transform="rotate(-15 200 120)"/>
  </g>
  
  <!-- Feuille 3 -->
  <g opacity="0.9">
    <ellipse cx="280" cy="150" rx="7" ry="11" fill="#F5A97A" transform="rotate(30 280 150)"/>
  </g>
  
  <!-- Feuille 4 -->
  <g opacity="0.6">
    <ellipse cx="150" cy="180" rx="5" ry="8" fill="#E89B6E" transform="rotate(-25 150 180)"/>
  </g>
  
  <!-- Feuille 5 -->
  <g opacity="0.8">
    <ellipse cx="320" cy="100" rx="6" ry="10" fill="#D9845A" transform="rotate(15 320 100)"/>
  </g>
  
  <!-- Feuille 6 -->
  <g opacity="0.7">
    <ellipse cx="90" cy="140" rx="5" ry="9" fill="#F5A97A" transform="rotate(-20 90 140)"/>
  </g>
  
  <!-- Feuille 7 -->
  <g opacity="0.9">
    <ellipse cx="250" cy="90" rx="7" ry="11" fill="#E89B6E" transform="rotate(25 250 90)"/>
  </g>
  
  <!-- Feuille 8 -->
  <g opacity="0.6">
    <ellipse cx="180" cy="200" rx="6" ry="10" fill="#D9845A" transform="rotate(-10 180 200)"/>
  </g>
  
  <!-- Feuilles au sol -->
  <ellipse cx="120" cy="310" rx="8" ry="12" fill="#E89B6E" transform="rotate(45 120 310)"/>
  <ellipse cx="200" cy="320" rx="7" ry="11" fill="#D9845A" transform="rotate(-30 200 320)"/>
  <ellipse cx="280" cy="315" rx="9" ry="13" fill="#F5A97A" transform="rotate(20 280 315)"/>
  <ellipse cx="160" cy="330" rx="6" ry="10" fill="#E89B6E" transform="rotate(-45 160 330)"/>
  <ellipse cx="240" cy="335" rx="8" ry="12" fill="#D9845A" transform="rotate(35 240 335)"/>
  
  <!-- Nuages doux -->
  <g opacity="0.3">
    <ellipse cx="100" cy="50" rx="40" ry="20" fill="#FFFFFF"/>
    <ellipse cx="120" cy="45" rx="35" ry="18" fill="#FFFFFF"/>
    <ellipse cx="80" cy="48" rx="30" ry="15" fill="#FFFFFF"/>
  </g>
  
  <g opacity="0.25">
    <ellipse cx="300" cy="70" rx="50" ry="25" fill="#FFFFFF"/>
    <ellipse cx="330" cy="65" rx="40" ry="20" fill="#FFFFFF"/>
    <ellipse cx="270" cy="68" rx="35" ry="18" fill="#FFFFFF"/>
  </g>
</svg>
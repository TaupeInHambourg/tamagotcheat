<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" width="400" height="400">
  <defs>
    <!-- Dégradé principal autumn-cream → pastel-lavender -->
    <linearGradient id="mainAutumnGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF5E6;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#FFE5D9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD9E8;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#E8D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D9C5E8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dégradé radial pour effet de lumière -->
    <radialGradient id="lightEffect">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
    
    <!-- Dégradé pour les formes flottantes -->
    <linearGradient id="shapeGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE5D9;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#FFD4E8;stop-opacity:0.2" />
    </linearGradient>
    
    <linearGradient id="shapeGradient2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E8D4FF;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#D9C5E8;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Fond dégradé principal -->
  <rect width="400" height="400" fill="url(#mainAutumnGradient)"/>
  
  <!-- Effet de lumière centrale -->
  <circle cx="200" cy="150" r="150" fill="url(#lightEffect)"/>
  
  <!-- Grandes formes organiques flottantes -->
  <ellipse cx="80" cy="100" rx="100" ry="80" fill="url(#shapeGradient1)"/>
  <ellipse cx="350" cy="280" rx="120" ry="90" fill="url(#shapeGradient2)"/>
  <ellipse cx="180" cy="320" rx="90" ry="70" fill="url(#shapeGradient1)" opacity="0.5"/>
  
  <!-- Vagues douces -->
  <path d="M 0 200 Q 100 180 200 200 T 400 200" 
        stroke="#FFE5F5" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M 0 250 Q 100 230 200 250 T 400 250" 
        stroke="#E8D4FF" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M 0 300 Q 100 280 200 300 T 400 300" 
        stroke="#FFD9E8" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- Cercles concentriques décoratifs -->
  <circle cx="320" cy="120" r="50" fill="none" stroke="#FFE5D9" stroke-width="1" opacity="0.3"/>
  <circle cx="320" cy="120" r="60" fill="none" stroke="#FFE5D9" stroke-width="1" opacity="0.2"/>
  <circle cx="320" cy="120" r="70" fill="none" stroke="#FFE5D9" stroke-width="1" opacity="0.1"/>
  
  <circle cx="100" cy="350" r="40" fill="none" stroke="#E8D4FF" stroke-width="1" opacity="0.3"/>
  <circle cx="100" cy="350" r="50" fill="none" stroke="#E8D4FF" stroke-width="1" opacity="0.2"/>
  <circle cx="100" cy="350" r="60" fill="none" stroke="#E8D4FF" stroke-width="1" opacity="0.1"/>
  
  <!-- Bulles flottantes -->
  <circle cx="150" cy="120" r="20" fill="#FFFFFF" opacity="0.2"/>
  <circle cx="280" cy="180" r="15" fill="#FFFFFF" opacity="0.15"/>
  <circle cx="200" cy="280" r="25" fill="#FFFFFF" opacity="0.2"/>
  <circle cx="350" cy="150" r="18" fill="#FFFFFF" opacity="0.15"/>
  <circle cx="80" cy="250" r="22" fill="#FFFFFF" opacity="0.18"/>
  <circle cx="300" cy="320" r="16" fill="#FFFFFF" opacity="0.15"/>
  
  <!-- Particules lumineuses -->
  <circle cx="120" cy="80" r="3" fill="#FFF9E6" opacity="0.6"/>
  <circle cx="260" cy="100" r="3" fill="#FFE5F5" opacity="0.6"/>
  <circle cx="180" cy="200" r="3" fill="#E8D4FF" opacity="0.6"/>
  <circle cx="340" cy="240" r="3" fill="#FFD9E8" opacity="0.6"/>
  <circle cx="90" cy="300" r="3" fill="#D9C5E8" opacity="0.6"/>
  <circle cx="240" cy="340" r="3" fill="#FFE5D9" opacity="0.6"/>
  
  <circle cx="60" cy="150" r="2" fill="#FFF9E6" opacity="0.5"/>
  <circle cx="380" cy="180" r="2" fill="#FFE5F5" opacity="0.5"/>
  <circle cx="140" cy="260" r="2" fill="#E8D4FF" opacity="0.5"/>
  <circle cx="310" cy="100" r="2" fill="#FFD9E8" opacity="0.5"/>
  <circle cx="200" cy="380" r="2" fill="#D9C5E8" opacity="0.5"/>
  
  <!-- Dégradé en arc -->
  <path d="M 0 100 Q 200 80 400 100" fill="#FFE5D9" opacity="0.15"/>
  <path d="M 0 350 Q 200 370 400 350" fill="#E8D4FF" opacity="0.15"/>
  
  <!-- Formes abstraites douces -->
  <path d="M 50 50 Q 100 30 150 50 Q 120 80 50 50" fill="#FFD9E8" opacity="0.2"/>
  <path d="M 300 350 Q 350 330 380 360 Q 340 380 300 350" fill="#D9C5E8" opacity="0.2"/>
  
  <!-- Effet bokeh -->
  <circle cx="380" cy="80" r="30" fill="#FFFFFF" opacity="0.1"/>
  <circle cx="40" cy="380" r="35" fill="#FFFFFF" opacity="0.1"/>
  <circle cx="200" cy="50" r="25" fill="#FFFFFF" opacity="0.08"/>
</svg>